<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="workflow.css">
  <title>Testing Some jQuery Functionality</title>
</head>

<body>
<body>
<p>
  Are you having fun?
  </p>
  <button onclick="myFunction()">Yes</button>
  <div id="myDIV">
<p>
  Good
  </p>
  </div>
<script>
function myFunction() {
    var x = document.getElementById("myDIV");
    if (x.innerHTML === "Hello") {
        x.innerHTML = "Swapped text!";
    } else {
        x.innerHTML = "Hello";
    }
}
</script>
</body>

</html>
